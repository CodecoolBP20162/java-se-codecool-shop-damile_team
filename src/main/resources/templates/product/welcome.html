<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <div class="well well-sm">
        <a href="#" class="btn btn-info btn-lg" style="float:right">
            <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
        </a>
        <div class="dropdown">
            <button onclick="location.href='products'" class="dropbtn">All products</button>
            <button onclick="FilterByCategory()" class="dropbtn">Filter by category:</button>
            <div id="myDropdown1" class="dropdown-content">
                <a href="mobiles">Mobiles</a>
                <a href="tablets">Tablets</a>
                <a href="tvs">LED TVs</a>
            </div>
            <button onclick="FilterBySupplier()" class="dropbtn">Filter by supplier:</button>
            <div id="myDropdown2" class="dropdown-content" style="left: 280px">
                <a href="amazon">Amazon</a>
                <a href="lenovo">Lenovo</a>
                <a href="apple">Apple</a>
                <a href="samsung">Samsung</a>
                <a href="others">Others</a>
            </div>
        </div>
    </div>
    <div id="products" class="row list-group">
        <img class="background-img" src="/img/webshopbackground.jpg"/>
    </div>

</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
